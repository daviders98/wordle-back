name: Sync Changelog to Another Repo

on:
  push:
    branches: [ main ]

jobs:
  sync-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: daviders98/wordle-front
          path: target-repo
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Copy changelog as changelog-backend.json
        run: |
          mkdir -p target-repo/public
          cp public/changelog.json target-repo/public/changelog-backend.json

      - name: Commit & push changelog
        run: |
          cd target-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/changelog-backend.json
          git diff --cached --quiet || git commit -m "chore: Sync backend changelog from main repo"
          git push origin main
